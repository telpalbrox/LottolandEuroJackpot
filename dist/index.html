<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottoland Test</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>
<body>
<div class="mdl-layout__container has-scrolling-header"><div class="lottoland-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100 is-upgraded" data-upgraded=",MaterialLayout">
    <header class="lottoland-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">EuroJackpot Results</span>
            <div class="mdl-layout-spacer"></div>
        </div>
    </header>
    <div class="lottoland-ribbon"></div>
    <main class="lottoland-main mdl-layout__content">
        <div class="lottoland-container mdl-grid">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
            <div class="lottoland-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                <h3>Results for <span id="day"></span></h3>
                <div class="selectors">
                    <select id="day-select"></select>
                    <select id="year-select"></select>
                </div>
                <div id="results"></div>
            </div>
        </div>
    </main>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.9.0/polyfill.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.12.0/lodash.min.js"></script>
<script src="index.js"></script>
<script src="https://media.lottoland.com/api/drawings/euroJackpot/1462515960?callback=init"></script>
</body>
</html>
